<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("sm.png");
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 24px;
    }
    t {
      font-size: 16px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%
      text-align: center;
      padding: 3px0;
    }
    .text-block {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding-left: 20px;
      padding-right: 20px;
    }
  </style>
</head>
<body>
   <div class="footer">
    <t>Copyright Â© 2023 TreeHarp LLC</t>
   </div>
  <div class="text-block">
    <h1>TreeHarp</h1>
    <p>Dedicated to Creative Digital Arts </p>
  </div>
</body>
</html>
